<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>K-ch</title>
	</head>

	<body>
		<h2><span id="message"></span></h2>
		<h2><span id="KchScore"></span></h2>

		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var userId = getUrlVars()["userId"];
				if (userId=="undefined") {
					userId = "";
				}
				$('#message').text("アカウント" + userId);
			});
			function getUrlVars() {
				var vars = [], hash;
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
				for (var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
				}
				return vars;
			}
		</script>
		<script type="text/javascript" src="js/getKch.js"></script>

	</body>

</html>
